<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PyCon UK 2018</title>

    <link rel="stylesheet" href="/theme/style.css">
  </head>

  <body>
    <aside>
      <div class="content">
        <center>
          <img src="/theme/snakes_circle.jpg">
          <p><h1>PyCon UK 2018</h1></p>
          <h2>15&ndash;19 September in Cardiff City Hall</h2>
        </center>
      </div>
    </aside>

    <div class="content main">
      {% if title %}
      <p><h1>{{ title }}</h1></p>
      {% endif %}

      {{ content|safe }}
    </div>

    <footer>
      <div class="content">
        <p>
          Header image: <a href="https://www.flickr.com/photos/152472562@N06/37890880206/">day one of PyCon UK 2017</a>.
          Photograph by <a href="https://www.flickr.com/photos/152472562@N06/">Mark Hawkins</a>.
        </p>

        <p>
          Copyright &copy; 2018 UK Python Association.
          All rights reserved.
        </p>

        <p>
          UK Python Association.
          Registered charity <a href="http://beta.charitycommission.gov.uk/charity-details/?subid=0&regid=1173471">#1173471</a>.
        </p>
      </div>
    </footer>

  </body>

</html>
